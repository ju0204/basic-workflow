### github-action-variable-01.yml

name: Test Github Actions variable-01
on: 
  push

env:
  DAY_ON_WEEK: Friday
  
jobs:
  check-var:
    runs-on: ubuntu-latest
    env:
      MESSAGE: Hello
    steps:
      - name: "It's Day"
        if: ${{ env.DAY_ON_WEEK == 'Monday'}} 
        run: echo "$MESSAGE, Today is $DAY_ON_WEEK!"

  check-var2:
    runs-on: ubuntu-latest

    steps:
      - name: "It's Day"
        run: echo "$MESSAGE, Today is $DAY_ON_WEEK!"
